<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
    <title>mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/headerLogo.svg" class="header__logo" alt="логотип">
        </header>

        <main class="main">
            <section class="profile">
                <img class="profile__avatar" src="./images/image.jpg">
                <div class="profile__info">
                    <div class="profile__nameButtonContainer">
                        <h2 class = profile__name>Жак-Ив Кусто</h2>
                        <button class="profile__editButton"></button>
                    </div>
                    <h3 class="profile__description">Иследователь океана</h3>
                </div>
                <button class="profile__addButton"></button>
            </section>

            <section class="elements">
                <div class="elements__element">
                    <img class="elements__image" src="./images/karachaevsk-image.jpg" alt="Карачаевск">
                    <div class="elements__group">
                        <h2 class="elements__name">Карачаевск</h2>
                        <button class="elements__likeButton"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__image" src="./images/elbrus-image.jpg" alt="Эльбрус">
                    <div class="elements__group">
                        <h2 class="elements__name">Гора Эльбрус</h2>
                        <button class="elements__likeButton"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__image" src="./images/dombay-image.jpg" alt="Домбай">
                    <div class="elements__group">
                        <h2 class="elements__name">Домбай</h2>
                        <button class="elements__likeButton"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__image" src="./images/elbrus-image.jpg" alt="Эльбрус">
                    <div class="elements__group">
                        <h2 class="elements__name">Гора Эльбрус</h2>
                        <button class="elements__likeButton"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__image" src="./images/dombay-image.jpg" alt="Домбай">
                    <div class="elements__group">
                        <h2 class="elements__name">Домбай</h2>
                        <button class="elements__likeButton"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__image" src="./images/karachaevsk-image.jpg" alt="Карачаевск">
                    <div class="elements__group">
                        <h2 class="elements__name">Карачаево-Черкесия</h2>
                        <button class="elements__likeButton"></button>
                    </div>
                </div>
            </section>
        </main>
        
        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>

        <popup class="popup">
            <div class="popup__container">
                <img class="popup__closeButton" src="./images/Close Icon.png" alt="закрыть">
                <form class="popup__form">
                    <h2 class="popup__text">Редактировать профиль</h2>
                    <fieldset class="popup__input-container" style="display:flex; flex-direction:column; border: none;">
                        <input type="text" class="popup__input-name" value="Жак-Ив Кусто">
                        <div class="popup__line"></div>
                        <input type="text" class="popup__input-job" value="Иследователь">
                        <div class="popup__line"></div>
                        <input type="submit" class="popup__submitButton" value="Сохранить">
                    </fieldset>
                </form>
            </div>
            <div class="popup__overlay"></div>
        </popup>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
